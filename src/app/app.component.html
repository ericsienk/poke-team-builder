<div>
<form novalidate [formGroup]="teamForm" (ngSubmit)="onSubmit()">
  <div>
  <mat-card>
    <mat-card-title>Pokedex</mat-card-title>
    <mat-card-subtitle>Select a Pokedex to build a team with</mat-card-subtitle>
    <mat-card-content>
      <mat-form-field >
      <mat-select formControlName="pokedex" [(value)]="this.dex" (selectionChange)="this.selectedDex($event)">
        <mat-option *ngFor="let item of this.dexList" [value]="item.value">{{item.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-title>Team</mat-card-title>
    <mat-card-subtitle>Select Pokemon you want in your team</mat-card-subtitle>
    <mat-card-content>
            <div formArrayName="members">
              <div *ngFor="let member of this.members.controls; let i=index">
                <div [formGroupName]="i">
                  <mat-form-field>
                    <input type="text" (blur)="this.memberBlur($event)" placeholder="Select a Pokemon" matInput formControlName="member"  [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                      <mat-option *ngFor="let option of (filterPokemon | async)![i]" [value]="option">
                        {{option.name}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <p><button type="submit">Submit</button></p>
    </mat-card-content>
  </mat-card>
</div>
</form>
</div>
<div>
  <mat-card>
    <mat-card-title>Results</mat-card-title>
    <mat-card-subtitle>Generated team build based off of selected Pokemon and Pokedex</mat-card-subtitle>
    <mat-card-content>
      <div>
        <p *ngFor="let member of builtTeam">{{member.name}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
